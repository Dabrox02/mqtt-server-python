<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizaci√≥n de Datos</title>
    <!-- Agrega la CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>    <style>
        /* Estilo adicional */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        #data-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Datos del Servidor MQTT</h1>
        <ul id="data-container" class="list-group">
        </ul>
    </div>

    <script>
        const render = (data)=>{
            if (data && data.length > 0) {
                const ultimoElemento = data[data.length - 1];
                document.querySelector('#data-container').insertAdjacentHTML("beforeend",`
                    <li class="list-group-item">${ultimoElemento.payload}</li>
                `);
            }
        }

        function fetchHum() {
            fetch('http://localhost:5000/humedad')
                .then(response => response.json())
                .then(data => render(data))
                .catch(error => console.error('Error al obtener los datos:', error));
        }

        function fetchTemp() {
            fetch('http://localhost:5000/temperatura')
                .then(response => response.json())
                .then(data => render(data))
                .catch(error => console.error('Error al obtener los datos:', error));
        }

        // Actualizar los datos cada cierto intervalo de tiempo (por ejemplo, cada 5 segundos)
        setInterval(fetchHum, 5000);
        setInterval(fetchTemp, 5000);
    </script>
</body>
</html>
